<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="static/vue.min.js"></script>

</head>

<body>

 <div id="app">
   <!--
      v-model是vue中唯一一个双向数据绑定指令,v-model只支持表单元素
    -->
     <form>
          <p>
               {{usernmae}}
              用户名: <input type="text" v-model="usernmae">
          </p>
         <p>
             {{password}}
             用户名: <input type="password" v-model="password">
         </p>
         <p>
             {{city}}
             城市:
             <select v-model="city">
                 <option value="1">南京</option>
                 <option value="2">北京</option>
                 <option value="3">西京</option>
                 <option value="4">动京</option>
             </select>
         </p>
         <p>
             {{gender}}
             性别:
             <input type="radio" v-model="gender" value="1">男
             <input type="radio" v-model="gender" value="0">女
         </p>

         <p>
             {{hobby}}
             性别:
             <input type="checkbox" v-model="hobby" value="1">洗脚
             <input type="checkbox" v-model="hobby" value="0">搓澡
             <input type="checkbox" v-model="hobby" value="2">拔罐
         </p>
         <p>
             描述信息：{{description}}
              <textarea v-model="description">dsds</textarea>
         </p>
        <div v-model="ds"></div>
     </form>

 </div>

    <script>
       new Vue({
           el:"#app",
           data:{
             usernmae:"张三",
             password:"123456",
             city:2,
             gender:0,
             hobby:[],
            description:"等哈啊",
               ds:"测试"
           }
       });
    </script>
</body>
</html>
