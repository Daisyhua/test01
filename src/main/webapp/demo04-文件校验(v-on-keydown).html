<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--第一步：引入vue.js -->
    <script type="text/javascript" src="static/vue.min.js"></script>
</head>
<body >

  <div class="app">
       <input type="text" @keydown="validate($event)">
  </div>


<script>
  var vm=  new Vue({
        el:".app",
        data:{
       },
      methods:{
          validate:function (e) {
             console.log(e);
             var keyCode= e.keyCode;
             if(keyCode < 48 || keyCode > 57 || e.shiftKey == true){
                 e.preventDefault();//阻止键盘按下
             }
          }
      }
    });

</script>

</body>
</html>
